<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/player.js" defer></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body" style="width: 30rem;">
                    <h1 class="title mb-4">The Music Player</h1>
                    <!-- ADD DROP DOWN MENU -->
                    <label for="albumNames">Choose an album:</label>
                    <select name="albumNames" id="albumNames"></select>
                    <br>
                    <!-- ADD PLAY BUTTON -->
                    <div class="d-grid gap-2 d-md-block"> <button type="button" class="btn btn-secondary">Play</button>
                    </div>
                    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
                    <p id="favoriteAlbum"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
